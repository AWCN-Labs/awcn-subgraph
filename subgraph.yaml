specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AWCNRegistry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: AWCNRegistry
      startBlock: 19000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Job
        - Agent
        - Payment
        - KnowledgePack
      abis:
        - name: AWCNRegistry
          file: ./abis/AWCNRegistry.json
      eventHandlers:
        - event: JobDispatched(indexed bytes32,indexed address,string,uint256)
          handler: handleJobDispatched
        - event: JobCompleted(indexed bytes32,indexed address,bytes32,uint256)
          handler: handleJobCompleted
        - event: AgentPayment(indexed address,indexed address,uint256,string,bytes32)
          handler: handleAgentPayment
        - event: KnowledgePackSold(indexed address,indexed address,bytes32,uint256)
          handler: handleKnowledgePackSold
      file: ./src/mapping.ts

